<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロ野球スーパーホームページ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Anton', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- ヘッダー -->
  <header class="bg-black shadow-lg">
    <div class="container mx-auto flex items-center justify-between px-6 py-4">
      <h1 class="text-3xl text-yellow-400">⚾ プロ野球最前線</h1>
      <nav class="space-x-6">
        <a href="#" class="hover:text-yellow-400">ホーム</a>
        <a href="#" class="hover:text-yellow-400">試合予定</a>
        <a href="#" class="hover:text-yellow-400">選手名鑑</a>
        <a href="#" class="hover:text-yellow-400">ニュース</a>
      </nav>
    </div>
  </header>

  <!-- メインビジュアル -->
  <section class="bg-cover bg-center h-[400px] flex items-center justify-center" style="background-image: url('https://source.unsplash.com/1600x400/?baseball,stadium');">
    <div class="bg-black bg-opacity-60 p-6 rounded-xl">
      <h2 class="text-5xl text-yellow-400 mb-4">2025年シーズン開幕！</h2>
      <p class="text-xl">全力で駆け抜ける144試合、伝説はここから始まる。</p>
    </div>
  </section>

  <!-- 試合予定 -->
  <section class="container mx-auto px-6 py-12">
    <h3 class="text-3xl text-yellow-300 mb-6 border-b border-yellow-300 pb-2">🗓️ 次の試合</h3>
    <div class="bg-gray-800 p-6 rounded-xl shadow-md">
      <p class="text-xl">読売ジャイアンツ vs 阪神タイガース</p>
      <p class="text-gray-400">2025年6月15日（日） 18:00 @ 東京ドーム</p>
    </div>
  </section>

  <!-- 注目選手 -->
  <section class="container mx-auto px-6 py-12">
    <h3 class="text-3xl text-yellow-300 mb-6 border-b border-yellow-300 pb-2">🔥 注目選手</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- 選手カード -->
      <div class="bg-gray-800 rounded-xl p-6 shadow-lg hover:scale-105 transform transition">
        <img src="https://source.unsplash.com/300x300/?baseball,player1" alt="選手A" class="rounded-full mb-4">
        <h4 class="text-xl text-yellow-400">佐藤 太郎</h4>
        <p class="text-gray-300">打率.325 / 本塁打18本 / 打点54</p>
      </div>
      <div class="bg-gray-800 rounded-xl p-6 shadow-lg hover:scale-105 transform transition">
        <img src="https://source.unsplash.com/300x300/?baseball,player2" alt="選手B" class="rounded-full mb-4">
        <h4 class="text-xl text-yellow-400">鈴木 次郎</h4>
        <p class="text-gray-300">防御率2.14 / 勝利8 / 奪三振89</p>
      </div>
      <div class="bg-gray-800 rounded-xl p-6 shadow-lg hover:scale-105 transform transition">
        <img src="https://source.unsplash.com/300x300/?baseball,player3" alt="選手C" class="rounded-full mb-4">
        <h4 class="text-xl text-yellow-400">田中 三郎</h4>
        <p class="text-gray-300">盗塁23 / 出塁率.412 / OPS.940</p>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer class="bg-black text-center py-6 mt-12 text-gray-500">
    © 2025 プロ野球最前線. All rights reserved.
  </footer>

</body>
</html>
